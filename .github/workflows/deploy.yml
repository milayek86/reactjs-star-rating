name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      run: |
        git clone https://github.com/milayek86/reactjs-star-rating.git .
        
    - name: Setup Node.js and Yarn
      run: |
        curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
        sudo apt-get install -y nodejs
        npm install -g yarn
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
        
    - name: Install example dependencies  
      run: |
        cd example
        yarn install --frozen-lockfile
        
    - name: Build library
      run: yarn build
      
    - name: Build example app
      run: |
        cd example
        NODE_OPTIONS="--openssl-legacy-provider" yarn build
      
    - name: Verify build output
      run: |
        ls -la example/build
        echo "Build directory contents verified"
        
    - name: Deploy to GitHub Pages
      run: |
        # Configure git
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Clone repository again for gh-pages
        cd ..
        git clone https://github.com/milayek86/reactjs-star-rating.git gh-pages-deploy
        cd gh-pages-deploy
        
        # Configure remote with token (different format for GitHub Actions)
        git remote set-url origin https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/milayek86/reactjs-star-rating.git
        
        # Create or checkout gh-pages branch
        git checkout gh-pages || git checkout --orphan gh-pages
        
        # Clear existing content
        git rm -rf . 2>/dev/null || true
        
        # Copy build files
        cp -r ../reactjs-star-rating/example/build/* . 2>/dev/null || cp -r ../reactjs-star-rating/example/build/. .
        
        # Create .nojekyll to bypass Jekyll processing
        touch .nojekyll
        
        # Add all files
        git add .
        
        # Commit and push (exit 0 if nothing to commit)
        git commit -m "Deploy from ${{ github.sha }}" || exit 0
        git push origin gh-pages